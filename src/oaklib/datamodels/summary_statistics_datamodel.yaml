id: https://w3id.org/linkml/summary_statistics
title: Summary Statistics Datamodel
name: summary-statistics
description: A datamodel for reports on data
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  reporting: https://w3id.org/linkml/report
  skos: http://www.w3.org/2004/02/skos/core#
  pav: http://purl.org/pav/
  schema: http://schema.org/
  sh: https://w3id.org/shacl/

default_prefix: reporting
default_range: string

default_curi_maps:
  - semweb_context

emit_prefixes:
  - linkml
  - rdf
  - rdfs
  - xsd
  - owl

imports:
  - linkml:types



#==================================
# Classes                         #
#==================================
classes:

  SummaryStatisticCollection:
    description: A summary statistics report object
    attributes:
      id:
        description: Unique handle for this report
        required: true
      class_count:
        is_a: count_statistic
        slot_group: class_statistic_group
        annotations:
          filter: Class
      anonymous_class_expression_count:
        is_a: count_statistic
        slot_group: class_statistic_group
      unsatisfiable_class_count:
        is_a: count_statistic
        slot_group: class_statistic_group
        annotations:
          filter: Class, Unsatisfiable
      deprecated_class_count:
        is_a: count_statistic
        slot_group: class_statistic_group
        annotations:
          filter: Class, Deprecated
      non_deprecated_class_count:
        is_a: count_statistic
        slot_group: class_statistic_group
        annotations:
          filter: Class, NotDeprecated
      merged_class_count:
        is_a: count_statistic
        slot_group: class_statistic_group
        annotations:
          filter: Class, Deprecated, Merged
      class_count_with_text_definitions:
        is_a: count_statistic
        slot_group: class_statistic_group
        annotations:
          filter: Class, HasTextDefinition
      class_count_without_text_definitions:
        is_a: count_statistic
        slot_group: class_statistic_group
        annotations:
          filter: Class, NotHasTextDefinition
      property_count:
        is_a: count_statistic
        slot_group: property_statistic_group
      object_property_count:
        is_a: count_statistic
        slot_group: property_statistic_group
        annotations:
          filter: ObjectProperty
      deprecated_object_property_count:
        is_a: count_statistic
        slot_group: property_statistic_group
        annotations:
          filter: ObjectProperty, Deprecated
      non_deprecated_object_property_count:
        is_a: count_statistic
        slot_group: property_statistic_group
        annotations:
          filter: ObjectProperty, NotDeprecated
      datatype_property_count:
        is_a: count_statistic
        slot_group: property_statistic_group
        annotations:
          filter: DatatypeProperty
      annotation_property_count:
        is_a: count_statistic
        slot_group: property_statistic_group
        annotations:
          filter: AnnotationProperty
      individual_count:
        is_a: count_statistic
        slot_group: individual_statistic_group
        annotations:
          filter: Individual
      named_individual_count:
        is_a: count_statistic
        slot_group: individual_statistic_group
        annotations:
          filter: NamedIndividual
      anonymous_individual_count:
        is_a: count_statistic
        slot_group: individual_statistic_group
        equals_expression: "{named_individual_count} - {individual_count}"
        annotations:
          filter: AnonymousIndividual
      untyped_entity_count:
        is_a: count_statistic
      subset_count:
        is_a: count_statistic
      description_logic_profile:
        range: string
        slot_group: owl_statistic_group
      owl_axiom_count:
        is_a: count_statistic
        slot_group: owl_statistic_group
        annotations:
          filter: Axiom
      rdf_triple_count:
        is_a: count_statistic
        slot_group: owl_statistic_group
      subclass_of_axiom_count:
        is_a: count_statistic
        slot_group: owl_statistic_group
      equivalent_classes_axiom_count:
        is_a: count_statistic
        slot_group: owl_statistic_group
      edge_count_by_predicate:
        slot_group: metadata_statistic_group
        range: FacetedCount
        multivalued: true
        inlined: true
        annotations:
          filter: Edge
          facet: Predicate
      entailed_edge_count_by_predicate:
        slot_group: metadata_statistic_group
        range: FacetedCount
        multivalued: true
        inlined: true
        annotations:
          filter: EntailedEdge
          facet: Predicate
      distinct_synonym_count:
        is_a: count_statistic
        slot_group: metadata_statistic_group
        annotations:
          filter: Synonym
          distinct: Value
      synonym_statement_count:
        is_a: count_statistic
        slot_group: metadata_statistic_group
        annotations:
          filter: Synonym
      synonym_statement_count_by_predicate:
        slot_group: metadata_statistic_group
        range: FacetedCount
        multivalued: true
        inlined: true
        annotations:
          filter: Synonym
          facet: Predicate
      class_count_by_subset:
        slot_group: metadata_statistic_group
        range: FacetedCount
        multivalued: true
        inlined: true
        annotations:
          filter: Subset
          facet: Predicate
      class_count_by_category:
        slot_group: metadata_statistic_group
        range: FacetedCount
        multivalued: true
        inlined: true
        annotations:
          filter: Class
          facet: Category
      mapping_count:
        is_a: count_statistic
        slot_group: metadata_statistic_group
        annotations:
          filter: Mapping
      mapping_statement_count_by_predicate:
        slot_group: metadata_statistic_group
        range: FacetedCount
        multivalued: true
        inlined: true
        annotations:
          filter: Mapping
          facet: Predicate
      ontology_count:
        is_a: count_statistic
        annotations:
          filter: Ontology

  GlobalStatistics:
    description: summary statistics for the entire resource
    attributes:
      description:
        range: string
      partitions:
        description: statistics keyed by category
        comments:
          - for example, GO stats may be broken out by MF/BP/CC
        range:  SummaryStatisticCollection
        multivalued: true
        inlined: true

  FacetedCount:
    description: Counts broken down by a facet
    attributes:
      facet:
        key: true
      filtered_count:
        range: integer
        required: true

#==================================
# Slots                           #
#==================================
slots:
  count_statistic:
    range: integer
  class_statistic_group:
    is_grouping_slot: true
    annotations:
      count_of: owl:Class
  property_statistic_group:
    is_grouping_slot: true
    annotations:
      count_of: rdf:Property
  individual_statistic_group:
    is_grouping_slot: true
  metadata_statistic_group:
    is_grouping_slot: true
  owl_statistic_group:
    is_grouping_slot: true

