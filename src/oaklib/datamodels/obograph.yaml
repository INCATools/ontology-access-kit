id: https://github.com/geneontology/obographs
title: Obographs Datamodel
name: obographs_datamodel
description: Schema for benchmarking based on obographs
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1

prefixes:
 linkml: https://w3id.org/linkml/
 sdo: https://schema.org/
 skos: http://www.w3.org/2004/02/skos/core#
 og: https://github.com/geneontology/obographs/
 sh: https://w3id.org/shacl/
 oio: http://www.geneontology.org/formats/oboInOwl#

default_curi_maps:
  - obo_context
  - idot_context
  - monarch_context
  - semweb_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
 - linkml:types
default_prefix: og

enums:
  ScopeEnum:
    permissible_values:
      hasExactSynonym:
        meaning: oio:hasExactSynonym
      hasNarrowSynonym:
        meaning: oio:hasNarrowSynonym
      hasBroadSynonym:
        meaning: oio:hasBroadSynonym
      hasRelatedSynonym:
        meaning: oio:hasRelatedSynonym

slots:
  id:
    range: string
    identifier: true
  sub:
    range: string
  pred:
    range: string
  obj:
    range: string
  val:
    range: string
  lbl:
    range: string
  type:
    # TODO: rdf:type not working - import problem?
    range: string
  meta:
    range: Meta
  definition:
    range: DefinitionPropertyValue
  basicPropertyValues:
    range: BasicPropertyValue
    multivalued: true
  comments:
    multivalued: true
    range: string
  version:
    range: string
  deprecated:
    range: boolean
  subsets:
    multivalued: true
    range: string
  xrefs:
    multivalued: true
    range: string
  nodes:
    multivalued: true
    range: Node
    inlined: true
    inlined_as_list: true
  edges:
    multivalued: true
    range: Edge
    inlined: true
    inlined_as_list: true
  equivalentNodesSets:
    multivalued: true
    range: EquivalentNodesSet
  logicalDefinitionAxioms:
    multivalued: true
    range: LogicalDefinitionAxiom
  domainRangeAxioms:
    multivalued: true
    range: DomainRangeAxiom
  propertyChainAxioms:
    multivalued: true
    range: PropertyChainAxiom
  representativeNodeId:
    range: string
  chainPredicateIds:
    multivalued: true
    range: string
  nodeIds:
    multivalued: true
    range: string
  fillerId:
    range: string
  propertyId:
    range: string
  predicateId:
    range: string
  domainClassIds:
    range: string
    multivalued: true
  rangeClassIds:
    range: string
    multivalued: true
  synonyms:
    multivalued: true
    range: SynonymPropertyValue
  synonymType:
    range: string
  isExact:
    range: boolean
  graphs:
    range: Graph
    inlined: true
    inlined_as_list: true
    multivalued: true
  prefixes:
    slot_uri: sh:declare
    range: PrefixDeclaration
    multivalued: true
    inlined: true
    description: maps prefixes to namespaces


classes:
  GraphDocument:
    slots:
      - meta
      - graphs
      - prefixes

  PrefixDeclaration:
    class_uri: sh:PrefixDeclaration
    description: maps individual prefix to namespace
    attributes:
      prefix:
        slot_uri: sh:prefix
        description: The prefix of a prefix declaration.
        range: string
      namespace:
        slot_uri: sh:namespace
        description: The namespace associated with a prefix in a prefix declaration.
        range: uri

  Graph:
    class_uri: owl:Ontology
    slots:
      - id
      - lbl
      - meta
      - nodes
      - edges
      - equivalentNodesSets
      - logicalDefinitionAxioms
      - domainRangeAxioms
      - propertyChainAxioms

  Node:
    class_uri: rdf:Resource
    slots:
      - id
      - lbl
      - type
      - meta

  Edge:
    slots:
      - sub
      - pred
      - obj
#      - meta

  Meta:
    slots:
      - subsets
      - version
      - comments
      - definition
      - xrefs
      - synonyms
      - basicPropertyValues
      - deprecated
    slot_usage:
      xrefs:
        multivalued: true
        range: XrefPropertyValue

  DefinitionPropertyValue:
    is_a: PropertyValue
  BasicPropertyValue:
    is_a: PropertyValue
  XrefPropertyValue:
    is_a: PropertyValue
  SynonymPropertyValue:
    is_a: PropertyValue
    slots:
      - synonymType
      - isExact
      - pred
    slot_usage:
      pred:
        range: ScopeEnum

  PropertyValue:
    abstract: true
    slots:
      - pred
      - val
      - xrefs
      - meta

  Axiom:
    abstract: true
    slots:
      - meta

  DomainRangeAxiom:
    is_a: Axiom
    slots:
      - predicateId
      - domainClassIds
      - rangeClassIds

  EquivalentNodesSet:
    class_uri: owl:equivalentClass
    is_a: Axiom
    slots:
      - representativeNodeId
      - nodeIds

  ExistentialRestrictionExpression:
    aliases:
      - some values from expression
    description: An existential restriction (OWL some values from) expression
    class_uri: owl:Restriction
    annotations:
      owl.fstring: "ObjectSomeValuesFrom({propertyId} {fillerId})"
    slots:
      - fillerId
      - propertyId

  LogicalDefinitionAxiom:
    aliases:
      - genus differentia definition
    description: An axiom that defines a class in terms of a genus or set of genus classes and a set of differentia
    annotations:
      owl.fstring: "EquivalentClasses({definedClassId} ObjectIntersectionOf({genusIds} {restrictions}))"
    is_a: Axiom
    attributes:
      definedClassId:
        description: The class that is defined by this axiom
        required: true
      genusIds:
        description: The set of classes that are the genus of the defined class
        comments:
          - typically, this will be a single class
        multivalued: true
        required: true
      restrictions:
        aliases:
          - differentia
        description: The set of restrictions that are the differentia of the defined class
        multivalued: true
        range: ExistentialRestrictionExpression
        required: true
        slot_uri: owl:someValuesFrom

  PropertyChainAxiom:
    is_a: Axiom
    slots:
      - predicateId
      - chainPredicateIds



