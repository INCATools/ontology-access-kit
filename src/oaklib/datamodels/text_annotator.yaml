id: https://w3id.org/linkml/text_annotator
title: Text Annotator Datamodel
name: text-annotator
description: >-
  A datamodel for representing the results of textual named entity recognition annotation results.
  This draws upon both SSSOM and https://www.w3.org/TR/annotation-model/
license: https://creativecommons.org/publicdomain/zero/1.0/
see_also:
  - https://github.com/mapping-commons/sssom/issues/155

prefixes:
  linkml: https://w3id.org/linkml/
  ann: https://w3id.org/linkml/text_annotator/
  skos: http://www.w3.org/2004/02/skos/core#
  pav: http://purl.org/pav/
  schema: http://schema.org/
  sh: https://w3id.org/shacl/
  prov: http://www.w3.org/ns/prov#
  sssom: http://w3id.org/sssom/
  bpa: https://bioportal.bioontology.org/annotator/
  oa: http://www.w3.org/ns/oa#

default_prefix: ann
default_range: string

default_curi_maps:
  - semweb_context

emit_prefixes:
  - linkml
  - rdf
  - rdfs
  - xsd
  - owl

imports:
  - linkml:types

types:
  Position:
    typeof: integer

#==================================
# Classes                         #
#==================================
classes:
  TextAnnotationConfiguration:
    description: configuration for search
    attributes:
      matches_whole_text:
        range: boolean
      sources:
        multivalued: true
      limit:
        range: integer
      token_exclusion_list:
        multivalued: true
      scispacy_model_name:
        range: SciSpacyModelType
      entity_linker:
        range: EntityLinkerType

  TextAnnotationResultSet:
    description: A collection of annotation results
    attributes:
      annotations:
        description: all annotations
        range: TextAnnotation
        multivalued: true
        inlined: true

  TextualElement:
    attributes:
      id:
        identifier: true
        range: uriorcurie
      text:
        range: string
      source_text:
        range: string
      parent_document:
        range: uriorcurie

  HasSpan:
    mixin: true
    attributes:
      subject_start:
        range: Position
        exact_mappings:
          - bpa:from
      subject_end:
        range: Position
        exact_mappings:
          - bpa:to
      subject_label:
        description: The portion of the subject text that is matched, ranging from subject_start to subject_end
        exact_mappings:
          - bpa:text
      subject_source:
        slot_uri: sssom:subject_source
        exact_mappings:
          - oa:hasBody
      subject_text_id:
        range: TextualElement

  TextAnnotation:
    description: An individual text annotation
    class_uri: oa:Annotation
    mixins:
      - HasSpan
    attributes:
      predicate_id:
        slot_uri: sssom:predicate_id
      object_id:
        slot_uri: sssom:object_id
        exact_mappings:
          - bpa:annotatedClass.id
      object_label:
        slot_uri: sssom:object_label
        exact_mappings:
          - bpa:annotatedClass.prefLabel
      object_source:
        slot_uri: sssom:object_source
      confidence:
        range: float
        slot_uri: sssom:confidence
      match_string:
        slot_uri: sssom:match_string
      is_longest_match:
        range: boolean
      matches_whole_text:
        range: boolean
      match_type:
      info:

#==================================
# Enums                           #
#==================================
enums:
  TransformationType:
    description: A controlled datamodels of the types of transformation that can be applied to
    permissible_values:
      Stemming:
        description: Removal of the last few characters of a word to yield a stem term for each word in the term
      Lemmatization:
        description: Contextual reduction of a word to its base form for each word in the term
      WordOrderNormalization:
        description: reorder words in the term to a standard order such that comparisons are order-independent
      Depluralization:
        description: Transform plural form to singular form for each word in a term
      CaseNormalization:
        description: Transform term to a standard case, typically lowercase
      WhitespaceNormalization:
        description: Trim whitespace, condense whitespace runs, and transform all non-space whitespace to spaces
      TermExpanson:
        description: Expand terms using a dictionary
  
  SciSpacyModelType:
    description: Pre-trained SciSpacy models for named-entity recognition.
    permissible_values:
      en_core_sci_sm:
        description: A full spaCy pipeline for biomedical data with a ~100k vocabulary.
      en_core_sci_md:
        description: A full spaCy pipeline for biomedical data with a ~360k vocabulary and 50k word vectors.
      en_core_sci_lg:
        description: A full spaCy pipeline for biomedical data with a ~785k vocabulary and 600k word vectors.
      en_core_sci_scibert:
        description: A full spaCy pipeline for biomedical data with a ~785k vocabulary and allenai/scibert-base as the transformer model. You may want to use a GPU with this model.
      en_ner_craft_md:
        description: A spaCy NER model trained on the CRAFT corpus.
      en_ner_jnlpba_md:
        description: A spaCy NER model trained on the JNLPBA corpus.
      en_ner_bc5cdr_md:
        description: A spaCy NER model trained on the BC5CDR corpus.
      en_ner_bionlp13cg_md:
        description: A spaCy NER model trained on the BIONLP13CG corpus.

  EntityLinkerType:
    description: The EntityLinker is a SpaCy component which performs linking to a knowledge base.
    permissible_values:
      umls:
        description: Links to the Unified Medical Language System, levels 0,1,2 and 9. This has ~3M concepts.
      mesh:
        description: Links to the Medical Subject Headings. MeSH contains ~30k entities.
      rxnorm:
        description: Links to the RxNorm ontology. RxNorm contains ~100k concepts focused on normalized names for clinical drugs.
      go:
        description: Links to the Gene Ontology. The Gene Ontology contains ~67k concepts focused on the functions of genes.
      hpo:
        description: Links to the Human Phenotype Ontology. The Human Phenotype Ontology contains 16k concepts focused on phenotypic abnormalities encountered in human disease.
      


