[tool.poetry]
name = "oaklib"
version = "0.0.0"
description = "Ontology Access Kit: Python library for common ontology operations over a variety of backends"
authors = ["cmungall <cjm@berkeleybop.org>"]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
nxontology = "^0.4.0"
pronto = "^2.4.6"
SPARQLWrapper = "*"
SQLAlchemy = "^1.4.32"
linkml-runtime = "^1.2.15"
networkx = "^2.7.1"
sssom = "^0.3.11"
ratelimit = "^2.2.1"
appdirs = "^1.4.4"
semsql = "^0.1.6"
lark = "^1.1.2"
kgcl = "^0.1.0"
kgcl-schema = "^0.1.1"
funowl = "^0.1.12"
pystow = "^0.4.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
Sphinx = "^4.4.0"
jupyter = "^1.0.0"
sphinx-rtd-theme = "^1.0.0"
sphinx-click = "^3.1.0"
myst-parser = "^0.17.0"
linkml = "^1.2.14"
sphinxcontrib-mermaid = "^0.7.1"
coverage = "^6.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
runoak = "oaklib.cli:main"
omk = "oaklib.omk.omk_cli:main"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-mermaid"]

[tool.black]
line-length = 100
target-version = ["py39", "py310"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
reverse_relative = true
