[tool.poetry]
name = "oaklib"
version = "0.0.0"
description = "Ontology Access Kit: Python library for common ontology operations over a variety of backends"
authors = ["cmungall <cjm@berkeleybop.org>"]

readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
curies = "^0.4.0"
nxontology = "^0.4.0"
pronto = "^2.5.0"
SPARQLWrapper = "*"
SQLAlchemy = "^1.4.32"
linkml-runtime = "^1.2.15"
networkx = "^2.7.1"
sssom-schema = "^0.9.3"
sssom = "^0.3.16"
ratelimit = "^2.2.1"
appdirs = "^1.4.4"
semsql = "^0.2.5"
lark = "^1.1.2"
kgcl-schema = "^0.3.1"
funowl = "^0.1.12"
gilda = {version = "^0.10.1", optional = true}
kgcl-rdflib = "^0.3.0"
pystow = "^0.5.0"
class-resolver = "^0.3.10"
ontoportal-client = "0.0.3"
bioregistry = "^0.6.35"
prefixmaps = "^0.1.2"
ols-client = "^0.1.1"
pandas = "^1.5.1"
linkml-renderer = "^0.1.2"
airium = "^0.2.5"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
Sphinx = "^4.4.0"
jupyter = "^1.0.0"
sphinx-rtd-theme = "^1.0.0"
sphinx-click = "^3.1.0"
myst-parser = "^0.17.0"
linkml = "^1.2.14"
sphinxcontrib-mermaid = "^0.7.1"
coverage = "^6.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
runoak = "oaklib.cli:main"
vskit = "oaklib.utilities.subsets.value_set_expander:main"
boomerang = "oaklib.utilities.mapping.boomer_utils:main"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-mermaid"]
gilda = ["scipy", "gilda"]
seaborn = ["seaborn"]

[tool.black]
line-length = 100
target-version = ["py39", "py310"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
reverse_relative = true
